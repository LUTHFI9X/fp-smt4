
  <ion-tabs>
    <ion-tab-bar slot="bottom" *ngIf="role === 'admin'">
      <!-- if(localStorage.getItem('role') == 'admin') -->
      <ion-tab-button tab="welcome">
        <ion-icon name="home-outline"></ion-icon>
          <ion-text>
            Home
          </ion-text>
      </ion-tab-button>
      <ion-tab-button  tab="search">
        <ion-icon name="search-outline"></ion-icon>
        Search
      </ion-tab-button>
      <ion-tab-button (click)="doTransaction()" tab="transaction">
        <ion-icon name="receipt-outline"></ion-icon>
        Transaction
      </ion-tab-button>
      <ion-tab-button  (click)="doCart()" tab="cart">
        <ion-icon name="cart-outline"></ion-icon>
        Cart
      </ion-tab-button>
      <ion-tab-button  (click)="doSettings()" tab="settings">
        <ion-icon name="settings-outline"></ion-icon>
        Settings
      </ion-tab-button>
    </ion-tab-bar>
    
    <ion-tab-bar slot="bottom" *ngIf="role === 'user'">
      <!-- if(localStorage.getItem('role') == 'admin') -->
      <ion-tab-button tab="welcome">
        <ion-icon name="home-outline"></ion-icon>
            Home
      </ion-tab-button>
      <ion-tab-button  tab="search">
        <ion-icon name="search-outline"></ion-icon>
        Search
      </ion-tab-button>
      <ion-tab-button  (click)="doTransactionUser()"tab="receipt">
        <ion-icon name="receipt-outline"></ion-icon>
        Transaction
      </ion-tab-button>
      <ion-tab-button  (click)="doCartUser() "tab="power">
        <ion-icon name="cart-outline"></ion-icon>
        Cart
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
