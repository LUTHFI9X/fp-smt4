<ion-header>
  <ion-toolbar>
    <ion-title>comic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="arrow">
    <ion-icon  (click)="doSearch()" name="chevron-back-sharp"></ion-icon>
  </div>

  <div>
  <ion-card color="danger">
    <ion-card-header>
      <img class="onepiece"src="assets/image/onepiece.jpg">
      <ion-card-title>One Piece</ion-card-title>
      <ion-card-subtitle>Price</ion-card-subtitle>
      <ion-button color="warning" (click)="doItem()" class="cart">See Item</ion-button>
    </ion-card-header>
  </ion-card>
    
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="doWelcome()" tab="home">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button  tab="search">
          <ion-icon (click)="doSearch()" name="search"></ion-icon>
          Search
        </ion-tab-button>
        <ion-tab-button (click)="doTransaction()" tab="receipt">
          <ion-icon name="receipt"></ion-icon>
          transaction
        </ion-tab-button>
        <ion-tab-button (click)="doCart()" tab="cart">
          <ion-icon name="cart"></ion-icon>
          Cart
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    </ion-toolbar>
</ion-footer>
